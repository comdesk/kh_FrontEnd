<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure tag</title>
</head>
<body>
    <h3>Lorem, ipsum dolor.</h3>

    <figure>
        <img src="https://picsum.photos/id/684/100/122" alt="HTML5 Logo" title="W3C hompage">

        <figcaption>[그림1] HTML5</figcaption>
    </figure>

    <figure>
        <figcaption>[그림2] Google</figcaption>
        
        <img src="https://picsum.photos/id/684/100/122" alt="google site" title="구글크롬">

        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        
        <figcaption>[그림2] Google</figcaption>
    </figure>
</body>
</html>
