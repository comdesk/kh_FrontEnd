<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h3>오디오 자동 재생</h3>
    <audio src="audio/eagle.mp3" controls loop autoplay preload></audio>

    <h3>오디오 수동 재생</h3>
    <audio src="audio/eagle.mp3" controls autoplay></audio>

    <h3>오디오 다중 재생</h3>
    <audio controls>
        <source src="audio/eagle.mp3" type="audio/mpeg">

        오디오 파일을 재생할 수 없습니다.
    </controls>
</body>
</html>
