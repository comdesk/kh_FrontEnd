<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Button</title>
</head>
<body>
    <form>
        <h3>1. Button tag use</h3>

        <button type="button"><img src="imgs/button.jpg"></button>
    </form>
