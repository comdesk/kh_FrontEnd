<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Lorem ipsum dolor sit.</h3>

    <form method="post" action="http://localhost:7070">
        <label>전공 분야를 선택하세요.</label>

        <select name="major" multiple size="15">
            <optgroup label="computer">
                <option>Software</option>
                <option value="2">Robot</option>
                <option value="3">System</option>
            </optgroup>

            <optgroup label="language">
                <option value="4" selected>Korea</option>
                <option value="5">English</option>
                <option value="6">China</option>
                <option value="7">Germany</option>
            </optgroup>    
            
            <optgroup label="business">
                <option value="8">Service</option>
                <option value="9">Education</option>
                <option value="10">Communication</option>
                <option value="11">Marketing</option>
            </optgroup>   
        </select>

        <p></p>

        <input type="submit" value="선택">
        <input type="reset" value="다시선택">
    </form>
</body>
</html>
