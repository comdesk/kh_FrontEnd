<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>embed tag</h1>

    <h3>이미지 파일 삽입</h3>
    <embed type="image/bmp" src="imgs/html.bmp" width="150" height="170">
    <h3>웹 문서 삽입</h3>
    <embed src="http://www.w3c.org" width="500" height="300">
    <embed src="http://media.w3.org/2010/05/sintel/trailer.mp4" width="500" height="300">
    
    <hr>

    <h1>object tag</h1>
    
    <h3>이미지 파일 삽입</h3>
    <object type="image/bmp" data="imgs/html.bmp"></object>
    <h3>웹 문서 삽입</h3>
    <object data="pdflogo.pdf" type="application/pdf"></object>
    <object data="http://www.w3c.org" width="500" height="300"></object>

</body>
</html>
