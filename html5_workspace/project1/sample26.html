<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <h3>이미지 기본 표현</h3>
    <img src="https://picsum.photos/100/122" alt="이미지가 표시되지 않습니다.">

    <!-- 1 -->

    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="https://picsum.photos/100/122" title="HTML5 로고 이미지" style="float:right">

    <!-- 2-->

    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="https://picsum.photos/100/122" style="width: 50px;height: 60px">

    <!-- 3 -->

    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="imgs/해커랭크 샘플.png" width="50%" height="50%">
</body>
</html>
