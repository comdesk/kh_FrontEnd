<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>

    <style>
        div,span {
            border: 5px solid purple;
        }
    </style>
</head>
<body>
    <h3>division: Block-Level Element</h3>
    <div>
        1
        <p>P1</p>
        <p>P2</p>
        <p>P3</p>
    </div>
    <div>2</div>
    <div>3</div>

    <p></p>

    <h3>span: Inline-Level Element</h3>
    <span>4</span>
    <span>5</span>
    <span>6</span>
</body>
</html>
