<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 태그</title>
</head>

<body>
    <!-- 헤더부분 -->
    <header>
        <center>
            <h1>문서의 주제목</h1>
        </center>
        <nav>메뉴1</nav>
        <nav>메뉴2</nav>
    </header>

    <hr noshade="noshade" width=500px>

    <!-- 본문부분 -->
    <section>
        <article>
            <header>
                <h2>부제목1</h2>
            </header>

            <p>이곳은 부 세션 영역입니다.</p>
        </article>

        <article>
            <header>
                <h2>부제목2</h2>
            </header>

            <p>이곳은 부 세션 영역입니다.</p>
        </article>

        <article>
            <hgroup>
                <h2>대그룹</h2>
                <h3>중그룹</h3>
                <h4>소그룹</h4>
            </hgroup>
        </article>
    </section>

    <!-- 사이트 정보 부분 -->
    <footer>
        <small>사이트 정보 표시</small>
    </footer>
</body>

</html>
