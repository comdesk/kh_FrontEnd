<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 4. 아이디 선택자 - 글로벌 속성인 id 속성의 고유한 값으로, 특정 요소 하나를 선택*/
        #id1 {
            color: blue;
            background-color: pink;
        }
        #id2 {
            color: azure;
            background-color: chocolate;
        }
        h2#id1 {
            color: coral;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <h1 id="id1">ID1</h1>
    <p id="id1">ID1</p>

    <h1 id="id2">ID2</h1>
    <p id="id2">ID2</p>

    <h2 id="id1">Element+ID1</h2>
</body>

</html>
