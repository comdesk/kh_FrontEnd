<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 2. 구조적 가상 클래스 선택자 */

        h4:first-child {    /*첫 번째 태그의 텍스트 색상*/
            color: blue;
            font-size: 20px;
        }

        h4:first-of-type {
            color: blueviolet;
            font-size: 20px;
        }

        h4:last-child {
            color: red;
            font-size: 32px;
        }
        h4:last-of-type {
            color: red;
            font-size: 32px;
        }
        
        /* 홀수 태그 */
        h4:nth-child(2n+1) {
            color: whitesmoke;
            background-color: green;
        }

        /* 짝수태그 */
        h4:nth-of-type(2n) {
            color: whitesmoke;
            background-color: cadetblue;
        }

        /* h4:nth-last-of-type(2n) {
            color: green;
            font-family: D2Coding;
            font-size: 2em;
        } */
        h1:only-child {
            color:chocolate;
        }
        h4:only-of-type {
            color: crimson;
        }
        h4:empty {
           width: 300px;
           height: 300px;
           border: 5px outset gold;
           box-shadow: 10px 10px 50px 5px rgb(122, 114, 233);
        }
    </style>

</head>

<body>
    <h1>:first-child pseudo class selector</h1>

    <h4>H4-1</h4>
    <h4>H4-2</h4>
    <h4>H4-3</h4>
    <h4>H4-4</h4>
    <h4>H4-5</h4>
    <h4>H4-6</h4>
    <h4>H4-7</h4>
    <h4>H4-8</h4>
    <h4>H4-9</h4>
    <h4>H4-10</h4>
    <h4>H4-11</h4>
    <h4></h4>
    <!-- <h2>Lorem, ipsum dolor.</h2> -->
</body>

</html>
