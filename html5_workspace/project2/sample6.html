<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 2. 타입/태그/요소 선택자: 직접 태그이름으로 요소들을 선택하는 선택자 */
        h1 {
            background-color: rgb(255, 255, 165);
        }

        h2 {
            background-color: rgb(189, 235, 189);
            color: white;
        }

        h3 {
            background-color: rgb(247, 209, 215);
        }

        p {
            background-color: rgb(212, 238, 238);
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>Type Selector</h1>
    <h2>Type Selector</h2>
    <h3>Type Selector</h3>

    <p>Lorem ipsum dolor sit.</p>
</body>

</html>
