<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 5. 속성 선택자 - 대괄호 기호([속성] or [속성=값]) 속성에 일치하는 요소들을 선택 */

        h1[text] {
            color: blueviolet;
            background-color: antiquewhite;
        }
        p[text] {
            color: antiquewhite;
            background-color: rgb(141, 106, 63);
        }
        h1[text="attr3"] {
            color: beige;
            background-color: brown;
        }
        [text] {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <h1 text="attr1">text 속성 이름 선택자</h1>     <!--text: 사용자정의 속성-->
    <h1 text="att2">text 속성 이름 선택자</h1>
    <p text="att3">text 속성 이름 선택자</p>

    <h1 text="attr3">속성과 속성값 선택자</h1>
    <p>속성 선택 없음</p>
</body>

</html>
