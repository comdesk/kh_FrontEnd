<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#box1{
            /* 기본 사이징 속성 */
            box-sizing: content-box;

            /* 박스모델의 content 영역의 가로폭을 결정 */
            width: 300px;

            /* 박스모델의 안쪽 여백의 4방향의 크기를 결정 */
            padding: 25px;
            /* 박스모델의 경계선의 4방향의 크기와 모양을 결정 */
            border: 15px solid navy;
            /* 박스모델의 바깥쪽 여백의 4방향의 크기를 결정 */
            margin: 25px;

            /* 박스모델의 content 영역의 배경색 결정 */
            background-color: yellow; /*박스모델의 컨텐츠 영역의 배경색*/
        }
        span {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 10px solid red;
            margin: 20px;
        }
        div#box2 {
             /* 기본 사이징 커스터마이징 */
            box-sizing: border-box;
            width: 500px;
            height: 300px;
            border: 5px solid purple;

            background-color: silver;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>

    <div id="box1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem, sint! Corporis ab obcaecati quis dolore placeat magni laborum earum deleniti!</div>

    <!-- <span>TEXT1</span> -->

    <div id="box2">BOX</div>
    <!-- <span>TEXT2</span>
    <span>TEXT3</span> -->
    
</body>
</html>
