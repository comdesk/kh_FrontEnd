<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <style>
        * {
            /* CSS reset */
            padding: 0;
        }
        #p1, #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid purple;

            background-color: yellow;
        }
    </style>

    <script>
        $(() => {
            console.clear();
            
            //박스모델의 컨텐츠 영역의 높이값 반환
            let p1_height = $("#p1").height();
            console.log(`1.p1_height: ${p1_height}`);

            //박스모델의 컨텐츠+안쪽여백(padding)의 높이값 반환
            let p1_innerHegiht = $("#p1").innerHeight();
            console.log(`2.p1_innerHeight: ${p1_innerHegiht}`);

            //박스모델의 컨텐츠+안쪽여백+경계선(border)까지 포함한 높이값 반환
            let p1_outerHeight = $("#p1").outerHeight();
            console.log(`3.p1_outerHeight: ${p1_outerHeight}`);

            //박스모델의 컨텐츠+안쪽여백+경계선(border)까지
            //포함한 너비와 높이값 설정
            $("#p2").outerWidth(100).outerHeight(100);
        });
    </script>
</head>
<body>
    <h1>수치 조작 메소드</h1>

    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
</body>
</html>
