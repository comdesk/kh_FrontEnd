<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(function () {
           console.clear();
           
           //1. 새로운 요소노드(태그)를 어떻게 만드는가? by using JQuery
           //   syntax1: $("<새로운태그명>").text/html(content)
           //   syntax2: $("<새로운태그명>컨텐츠</새로운태그명>")
           //2. eq(n) 선택자란?
        //    $("#wrap p:eq(2)").after("<p>After</p>");    //동생으로 추가
        //    $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

           //---

           $("#wrap p:eq(1)").before("<p>Before</p>");
           $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>

</html>
