<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <style>
        /*적용할 스타일 여러 개를 먼저 선언해 놓음 */
        .aqua {
            background-color: aqua;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(() => {
            console.clear();

            //1. 선택한 요소노드에, Global 속성인 class="aquq" 추가
            $("#p1").addClass("aqua");

            //a<class="v1 red v3"</a>
            $("#p2").removeClass("red");

            $("#p3").toggleClass("green");
            
            $("#p4").toggleClass("green");

            //5. 선택한 요소노드의 텍스트 노드의 값으로, 지정된 클래스 속성값의 유무를 지정
            $("#p6").text($("#p5").hasClass("yellow"));
        }); //.jq
    </script>
</head>
<body>
    <p id="p1">내용1</p>

    <p id="p2" class="red">내용2</p>

    <p id="p3">내용3</p>

    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>

    <p id="p6">내용6</p>
</body>
</html>
