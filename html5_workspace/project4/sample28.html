<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(() => {
            console.clear();

            //1. 선택한 태그의 src 속성의 값을 얻어냄
            let srcVal = $("#sec_1 img").attr("src");
            console.log(`1.srcVal: ${srcVal}`);     //속성값 출력

            $("#sec_1 img").
                attr({
                    'width': 200,
                    //위 1에서 얻어낸 속성객체의 replace() 메소드로 속성값 치환
                    'src': srcVal.replace("400", "200"),
                    'alt': "바위"
                });
            
                //3. 지정된 속성은 제거
                $("#sec_1 img").removeAttr("alt");
        }); //.jq
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>

    <section id="sec_1">
        <h2>이미지 속성</h2>

        <p><img src="https://picsum.photos/300/400"></p>
    </section>
</body>
</html>
