<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;            
        }
        #box_wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            border: 3px solid purple;

            position: relative;

            background-color: #ccc;
        }
        .box {
            width: 50px;
            height: 50px;
            border: 2px solid black;

            position: absolute;
            top: 50px;
            left: 100px;

            background-color: red;

        }
    </style>

    <script>
        $(function () {
            console.clear();

            let $txt1 = $(".txt_1 span");
            let $txt2 = $(".txt_2 span");
            let $box = $(".box");

            //지금 예제의 핵심: offset(), position() 메소드
            var off_t = $box.offset().top;    //100
            var pos_t = $box.position().top;    //50

            console.log('off_left:', $box.offset().left);
            console.log('pos_left:', $box.position().left);

            $txt1.text(off_t);  //span 태그에 텍스트 넣기
            $txt2.text(pos_t);
        });
    </script>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>

    <p class="txt_1">절대 top 위칫값: <span></span></p>
    <p class="txt_2">상대 top 위칫값: <span></span></p>
</body>
</html>
