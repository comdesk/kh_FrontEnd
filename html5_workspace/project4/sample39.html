<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <style>
        div {
            background-color: aqua;
        }
    </style>

    <script>
        $(() => {
            console.clear();

            //선택자가 선택한 요소노드의 부모노드를 삭제하라! (부모가 warp => unwrap)
            // $("strong").unwrap();   //선택된 자식 요소노드는 그대로 유지

            // $(".ct1").wrap("<div>");    //선택된 요소노드"마다", "부모"노드를 생성

            // $(".ct2").wrapAll("<div>");    //선택된 모든 요소노들르 자식으로 갖는 "부모"노드를 하나생성

            $("li").wrapInner("<h3>");  //선택된 요소노드"마다", "컨텐츠"(텍스트노드)를 감싸는 부모 요소노드를 생성
        }); //.jq       
    </script>
</head>
<body>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>

    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>

    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>
</html>
