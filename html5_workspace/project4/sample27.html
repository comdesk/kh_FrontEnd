<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(() => {
            console.clear();

            //html() 메소드는 선택된 요소노드(=태그)의 컨텐츠를 반환
            let result_1 = $("#sec_1").html();
            console.log(`1. result_1: ${result_1}`);
           
            //text() 메소드: 선택된 태그의 컨텐츠를 일반적인 텍스트로 반환
            let result_2 = $("#sec_2").text();
            console.log(`2. result_2: ${result_2}`);

             //html()메소드에 인자값으로, 태그가 포함된 문자열을 주면
             //이 문자열로 선택된 태그의 컨텐츠 지정
             $("#sec_1 p").html("<a href='#'>Text1</a>");   //링크 생김

             //text()메소드에 인자값으로 문자열을 주면
             //이 문자열로 선택된 태그의 컨텐츠(텍스트 노드)로 지정
             $("#sec_2 h2").text("<a>text()</a>");  //링크 안 생기고 문자로 찍힘.
        }); //.jq
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>

    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
    </section>

    <section id="sec_2">
        <h2><em>텍스트()</em></h2>
        <p>내용2</p>
    </section>
</body>
</html>
