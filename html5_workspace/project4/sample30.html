<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(() => {
            console.clear();

            //1. val() 메소드는 입력양식의 사용자 입력값을 반환
            let result_1 = $("#user_name").val();
            console.log(`1. result_1: ${result_1}`);    //용대리

            //2. val(인자) 메소드는 입력양식에 값을 지정
             $("#user_id").val("javascript");

             //3. 선택한 요소노드의 상태속성(속성노드가 아님!!) 중
             //이름이 "defaultValue"인 속성의 값 반환
             //JQuery.prop(propertyName: string): any
             //prop('defaultVaule'): 양식에 사용자가 값을 입력하기 전의 기본값을 반환
             let result_2 = $("#user_id").prop("defaultValue");
             console.log(`2. result_2: ${result_2}`);   //hello
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>

    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
</body>
</html>
