<!DOCTYPE html>
<html lang="ko">

<head>

    <script>
        $(() => {
            console.clear();

            //Selector가 선택한 요소노드의 부모요소노드 선택
            $("#list_1").
                parent().
                css({
                    border: "2px dashed #f00"
                });
        });
    </script>
</head>

<body>

    <ul id="wrap">
        <li>리스트1

                <li>리스트1-2</li>
            </ul>
        </li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
</body>

</html>
