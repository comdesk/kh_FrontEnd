<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(function () {
           console.clear();
           
           //1. 단독 이벤트 핸들러 등록
           $(".btn1").click(function () {
            console.debug('onclicked...');

            $(".btn1").                     //이벤트가 발생한 요소노드의
                parent().                   //부모노드로 가서
                next().                     //동생노드로 가서
                css({"color" : "#f00"});    //스타일 변경해라
           });  //onclick

           //2. 그룹 이벤트 핸들러 등록
           $(".btn2").on({
            "mouseover focus" : function (e) {
                console.debug(`2. on${e.type}`);


                // $(".btn2").parent().next().css({"color" : "#0f0"});
                // $(this).parent().next().css({"color" : "#0f0"});
                $(e.currentTarget).
                    parent().
                    next().
                    css({"color" : "#0f0"}); //강추
                }
           });  //onmouseover onfocus

           // **강제로 이벤트 발생**
           //3. 마우스로 직접 클릭하지 않아도, 아래처럼, 인자값이 없는
           //   이벤트 등록메소드를 호출하면 이벤트를 직접 발생시킴
        //    $(".btn1").click();  //프로그램에서 onclick 이벤트 발생시킴
        //    $(".btn2").trigger("mouseover"); //지정된 이벤트를 직접 발생시킴
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>

    <p>내용1</p>

    <p>
        <button class="btn2">버튼2</button>
    </p>

    <p>내용2</p>
</body>
</html>
