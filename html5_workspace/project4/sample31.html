<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(function () {
           console.clear();
            
        //    prop() method: 폼을 구성하는 양식의 "상태속성"의 값을 가져오거나 설정
        //    JQuery.prop(propertyName: string): any

           //체크박스에서 현재 체크된 항목의 값을 반환
           var result_1 = $("#chk1").prop("checked");
           console.log(result_1);

           var result_2 = $("#chk2").prop("checked");
           console.log(result_2);
           
        //    JQuery.prop(propertyName: string, value: string | number | boolean): JQuery
           
           //3번째 체크박스를 checked 상태로 설정하라
           var result_2 = $("#chk3").prop("checked", true); //checked 속성을 지정한 요소노드를 jQuery 객체로 반환
           console.log(result_2);
           
           //select 목록에서 현재 선택된(selected)된 옵션의 인덱스번호(0부터 시작)를 반환
           var result_3 = $("#se_1").prop("selectedIndex");
           console.log(result_3);
           console.log($("#se_1").val());

        });
    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>

    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>

            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>

            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>

        <p>
          <select name="se_1" id="se_1">
            <option value="opt1">option1</option>
            <option value="opt2">option2</option>
            <option value="opt3" selected>option3</option>
          </select>  
        </p>
    </form>
</body>

</html>
