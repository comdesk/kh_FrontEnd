<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5;
        var y = "5";
        var result;     //undefined

        result = (x > y);   //비교 연산
        // console.log("1. x > y: ", result);  //Rest Prameter
        console.log(`1. x > y: ${result}, ${100+200}`);

        result = (x == y);  //두 값이 같은지 비교
        console.log(`2. x == y: ${result}`);

        result = (x === y); //두 값과 타입이 같은지 비교 (***)
        console.log(`3. x === y: ${result}`);

        result = (x != y);  //두 값이 다른지 비교
        console.log(`4. x != y: ${result}`);

        result = (x !== y); //두 값이 다르거나 또는 타입이 다른지 비교
        console.log(`5. x !== y: ${result}`);
    </script>
</body>
</html>
