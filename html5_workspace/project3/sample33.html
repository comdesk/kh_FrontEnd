<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
</body>
</html>

<script>
    //기본 생성자
    document.querySelector("#d1").innerHTML = new Date();   //1개의 태그만 선택하고자
    // document.querySelectorAll("#d1").innerHTML = new Date();     //여러개의 태그를 한 번에

    //1970.01.01 이후의 밀리초 계산
    document.querySelector("#d2").innerHTML = new Date(1491803527400);

    //문자열 날짜
    document.querySelector("#d3").innerHTML = new Date("October 15, 2018 06:18:07");
    
    //주의사항: 월(month)은 0부터 시작
    //날짜 지정
    document.querySelector("#d4").innerHTML = new Date(2018, 11, 25, 18, 30, 29);

    console.log(new Date().getFullYear());
</script>
