<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>
    <script>
        //사용자정의객체 두 번째 방법 - 생성자함수인 Object() 이용
        const car = new Object();     //속성과 메소드가 하나도 없는 텅빈 객체
        car.name = 'Sonata';        //사용자정의객체에 속성 추가
        car.speed = 100;
        car.color = 'blue';
        car.speedUp = function () {
            this.speed += 10;
            return this.speed;
        };
        car.speedDown = function pressBreak() {
            this.speed -= 10;
            return this.speed;
        };

        const cname = document.querySelector("#carname");
        cname.textContent = `자동차 이름 ${car.name}`;

        const colname = document.querySelector("#carcolor");
        colname.textContent = `자동차 색상 ${car.color}`;

        const cspeed = document.querySelector("#carspeed");
        cspeed.textContent = `자동차 속도 ${car.speed}`;
    </script>
</body>

</html>
