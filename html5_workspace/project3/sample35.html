<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function add() {
            let h3 = document.createElement('h3');  //(1) 요소 노드 생성
            let h3_content = document.createTextNode('내 이름은 홍길동입니다.');  //(2) 텍스트 노드 생성

            h3.appendChild(h3_content); //(3) 요소 노드와 텍스트 노드 연결

            document.body.appendChild(h3);  //(4) 생성한 문서 객체를 body에 추가
        } //add
    </script>
</head>
<body>
    <a href="#" onclick="add();">당신의 이름은 무엇입니까?</a>
</body>
</html>
