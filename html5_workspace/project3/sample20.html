<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x, y) {    // 기본 함수 선언
            return x + y;
        } //add

        // var calSum = add;   //함수를 변수1에 할당
        // var addUp = add;    //함수를 변수2에 할당

        // const calSum = (x, y) => {
        //     return x + y;
        // }; //화살표함수(Arrow Function == Lambda Expression)

        const calSum = (x, y) => x + y;
        const addUp = calSum;

        console.log(`결과값: ${calSum(5,10)}`); //변수1로 호출
        console.log(`결과값: ${addUp(5,10)}`);  //변수2로 호출
        console.log(`결과값: ${add(5,10)}`);    //원래의 함수명으로 호출
    </script>
</body>
</html>
