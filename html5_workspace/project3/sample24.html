<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <script>
        var city = [];  //배열 리터럴 방식으로 빈배열(empty array)객체 생성

        //빈 배열에 새로운 원소를, 인덱싱 기법으로 얼마든지 추가 가능
        city[0] = "Seoul";
        city[1] = "Busan";
        city[2] = "Incheon";
        city[3] = "Mokpo";
        city[4] = "Sejeong";
        //city[5] = undefined;
        city[6] = true;

        console.log(city);
    </script>
