<body>
    <script>
        var i, j;   //undefined
            
        outloop: for(i = 0; i < 3; i++) {       //Label1
            inloop: for(j = 0; j < 3; j++) {    //Label2
                if(i === 1 && j === 0) {
                    break outloop;
                } //if

                console.log(`i = ${i}, j = ${j}`);
            } //inner for
        } //outer for

        console.log('Done.');
    </script>
