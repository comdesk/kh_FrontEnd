<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 객체를 생성하는 두가지 방식:
        //(1) 배열 리터럴
        //(2) 배열 객체 생성(new 연산자로 생성)

        //JS에서 배열의 제약은 없다:
        //즉, (1) 배열의 원소에는 제약이 없다. 하다못해, 섞어서 원소 저장 가능
        //    (2) 배열의 크기 역시 유동적이다. 맘대로 늘였다, 줄였다 할 수 있다.
        var city = ["Seoul", "Busan", "Incheon"];   //(1) 배열 리터럴
        var city2 = new Array();                    //(2) 배열 객체 생성
        city2[0] = "CHEONAN";
        city2[1] = "SUWON";

        function printArr() {
            console.clear();
            console.group("printArr");  //그룹이름을 보통 함수 이름 그대로 씀.

            console.debug(`printArr() invoked.`);   //함수 호출로그
            console.log(`\t+ arr.length: ${city.length}`);  //배열의 크기 로그
            
            let i = 0;  //블록변수로 counter 변수 정의

            // 배열 순회 및 원로로깅
            for( ; i < city.length; i++) {
                console.log(`[${i}] = ${city[i]}, 타입: ${typeof city[i]}`);
            } //Classical for

            //for-of, for-in
            for(let c of city) {
                console.log(`${c}, 타입: ${typeof c}`);
            } //for-of

            //forEach method with 
            //callbackfn or 
            //arrow function or 
            //method reference
            city2.forEach(function callbackfn(value, index) {
                console.log(`[${index}] = ${value}, 타입: ${typeof value}`);
            });     //매개변수에 함수 넣어준 것. forEach는 매개변수의 이름으로 함수 호출 가능.

            city2.forEach(
                (value, index) => 
                console.log(`[${index}] = ${value}, 타입: ${typeof value}`)
            ); //forEach

            city2.forEach((value, index) => console.log); //arrow function
            city2.forEach(console.log);     //메소드 참조


            console.groupEnd();
        } //printArr

        printArr();
    </script>
</body>
</html>
